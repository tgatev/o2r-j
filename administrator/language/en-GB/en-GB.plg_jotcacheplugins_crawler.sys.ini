PLG_CRAWLER_XML_DESCRIPTION="<p>Provides support for JotCache component/cron activated JotCache recaching based on crawling through all pages on the site. The page crawling starts on homepage and stops on level set in component Options. For proper operation this plugin have to be enabled.</p><p>Recache process can be logged (setting in JotCache component Options) into jotcache.recache.log.php located in Joomla logs directory (see Global settings).</p>"
PLG_JOTCACHEPLUGINS_CRAWLER="JotCache plugins - Crawler"
