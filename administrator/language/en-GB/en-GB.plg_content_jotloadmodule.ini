PLG_CONTENT_JOTLOADMODULE="JotLoadmodule"
PLG_JOTLOADMODULE_NOTE="<p>With this plugin when enabled is possible to exclude from caching the modules inserted into Joomla content by means of {load...} text markers.</p><p>Within content this plugin loads:<ul><li>Module positions<br>Syntax: {loadposition user1}</li><li>Modules by name - for fast insertion use content editor <i>Add Module Button</i> if available<br>Syntax: {loadmodule mod_login,module title}.<div>Optionally you can specify module style for module insertion<br>Syntax: {loadmodule mod_login,module title,style}.</div></li></ul><p>"
PLG_LOADMODULE_FIELD_STYLE_DESC="Code that will wrap Modules."
PLG_LOADMODULE_FIELD_STYLE_LABEL="Style"
PLG_LOADMODULE_FIELD_VALUE_DIVS="Wrapped by Divs"
PLG_LOADMODULE_FIELD_VALUE_HORIZONTAL="Wrapped by table (horizontal)"
PLG_LOADMODULE_FIELD_VALUE_MULTIPLEDIVS="Wrapped by Multiple Divs"
PLG_LOADMODULE_FIELD_VALUE_RAW="No wrapping (raw output)"
PLG_LOADMODULE_FIELD_VALUE_TABLE="Wrapped by table (column)"
PLG_JOTLOADMODULE_XML_DESCRIPTION="<p><b>Plugin for use with JotCache extension (the page cache for speed-up of web site response)</b></p><p>This plugin replaces <i>Content - Load Modules</i> core plugin. When using <i>JotLoadmodule</i> plugin enable it and disable <i>Content - Load Modules</i> plugin. Embedded module must have Advanced tab -> Caching set to 'No caching' value.</p>"
