COM_CONVERTFORMS_UPLOAD_AUTO_DELETE="Elimina automaticamente file"
COM_CONVERTFORMS_UPLOAD_AUTO_DELETE_DESC="Se stai ricevendo molti caricamenti, lo spazio del server usato dai files potrebbe essere rapidamente riempito, richiedendo alcune pulizie regolari per liberare spazio.<br> <br>Questa opzione ti aiuta ad eliminare automaticamente i file memorizzati nella cartella di upload dopo un determinato periodo. <br> <br> Ad esempio, inserisci 3, per cancellare automaticamente i file con pi&ugrave; di 3 giorni di vita o 0 se vuoi conservare i file per sempre. <br> <br> Nota: il plugin The Convert Forms Uploaded Files Cleaner deve essere abilitato e il rispettivo URL del processo cron impostato sul server. "
