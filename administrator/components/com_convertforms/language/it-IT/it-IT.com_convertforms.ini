COM_CONVERTFORMS_FILEUPLOAD_REMOVE_RANDOM_PREFIX_DESC="Per motivi di sicurezza, un prefisso casuale di 10 caratteri viene aggiunto per impostazione predefinita al nome di ciascun file caricato. Ciò impedisce la sovrascrittura accidentale del file e, soprattutto, impedisce agli hacker di eseguire un file dannoso una volta che sono riusciti a caricarlo sul server. <br><br>Abilitando questa opzione, il nome del file caricato rimarrà invariato."
