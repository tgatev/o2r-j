COM_CONVERTFORMS_PHPSCRIPT_FORM_DISPLAY_DESC="Lo script PHP aggiunto in quest'area viene eseguito prima della visualizzazione del modulo. <br> <br>L'obiettivo principale in questa area &egrave; la variabile <b>$formLayout</b> (Stringa) che contiene il codice HTML del modulo.<br><br>Per accedere alle impostazioni del modulo usa la variabile <b>$form</b> (Array). Non devi aggiungere i tags &lt;?php and ?>."
COM_CONVERTFORMS_PHPSCRIPT_FORM_PROCESS="Processo Modulo"
COM_CONVERTFORMS_PHPSCRIPT_FORM_PROCESS_DESC="Il codice PHP aggiunto in quest'area viene eseguito poco prima che i dati del modulo siano stati salvati nel database, indipendentemente dal fatto che l'invio sia valido o meno. <br> <br>Questa area &egrave; piuttosto utile quando risulti necessario elaborare calcoli, effettuare una convalida avanzata o modificare il valore di un campo. Qualsiasi modifica alla variabile <b>$post</b> (Array) eseguita qui, si rifletter&agrave; nella voce di invio. <br><br>Per accedere alle impostazioni del modulo usa la variabile <b>$modulo</b> (Array). Non devi aggiungere i tags &lt;?php and ?>."
COM_CONVERTFORMS_PHPSCRIPT_AFTER_FORM_SUBMISSION="Dopo l'invio del Form"
COM_CONVERTFORMS_PHPSCRIPT_AFTER_FORM_SUBMISSION_DESC="Il codice PHP aggiunto in quest'area viene eseguito dopo che il modulo &egrave; stato inviato correttamente e i dati sono stati salvati nel database. <br> <br>Questo &egrave; piuttosto utile quando si sta tentando di eseguire alcune attivit&agrave; extra, ad esempio inserire i dati in modo invisibile su un altro URL. Puoi accedere all'invio finale usando la variabile <b>$submission</b> (Object). <br> <br>Per accedere alle impostazioni del modulo usa la variabile <b>$ form </b> (Array). Non devi aggiungere i tags &lt;?php and ?>."
